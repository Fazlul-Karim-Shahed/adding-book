<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Adding Book</title>
    </head>
    <body class=" bg-dark">
        <div class="container bg-light rounded shadow">
            <div class="text-center pt-4">
                <h2>Add your books</h2>
            </div>
            <form action="" class="my-5">
                <div class="d-flex">
                    <label
                        class="mt-3 mx-5 w-25 fw-bold text-capitalize text-center"
                        for="tittle"
                        >Tittle</label
                    >
                    <input placeholder="book's tittle" type="text" name="" class="m-3 w-50" id="tittle" />
                </div>
                <div class="d-flex">
                    <label
                        class="mt-3 mx-5 w-25 fw-bold text-capitalize text-center"
                        for="author"
                        >Author</label
                    >
                    <input placeholder="book's author" type="text" name="" class="m-3 w-50" id="author" />
                </div>
                <div class="d-flex">
                    <label
                        class="mt-3 mx-5 w-25 fw-bold text-capitalize text-center"
                        for="isbn"
                        >ISBN#</label
                    >
                    <input placeholder="book's ISBN number" type="text" name="" class="m-3 w-50" id="isbn" />
                </div>
                <div class=" text-center mt-2 ">
                    <button id="submit" class="btn btn-outline-success w-25" type="submit">Submit</button>
                </div>
            </form>

            <hr class="m-4 fw-bolder" />
            <div class="">
                <table class="table w-75 m-auto">
                    <thead>
                        <tr>
                            <th>Tittle</th>
                            <th>Author</th>
                            <th>ISBN#</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="" id="table_body">
                        
                    </tbody>
                </table>

                <div class="bg-light border-top text-center mt-5">
                    <p>All right reserved Shahed @copyright 2022</p>
                </div>
            </div>
        </div>

        

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
